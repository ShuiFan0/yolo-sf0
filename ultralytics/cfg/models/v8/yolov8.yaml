  - [2, 1, Conv, [64, 3, 2]] # 75-z2-1
  - [3, 1, Conv, [64, 3, 1]] # 76-z2-1
  - [[-1, -2], 1, Concat, [1]] # 77
  - [-1, 3, C2fSD, [64, True]] # 78

  - [2, 1, Conv, [64, 3, 2]] # 79-z2-1
  - [3, 1, Conv, [64, 3, 1]] # 80-z2-1
  - [[-1, -2], 1, Concat, [1]] # 81
  - [-1, 3, C2fSD, [64, True]] # 82

  - [3, 1, Conv, [64, 3, 2]] # 83-z3-1
  - [4, 1, Conv, [64, 3, 1]] # 84-z3-1
  - [[-1, -2], 1, Concat, [1]] # 85
