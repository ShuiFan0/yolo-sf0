  - [[-1, 46, 23, 67], 1, Concat, [1]] # 74
  - [-1, 3, C2fSD, [512]] # 75

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 76
  - [[-1, 42, 16, 68], 1, Concat, [1]] # 77
  - [-1, 3, C2fSD, [256]] # 78 (P3/8-small)
  
  - [[-1, 17, 69], 1, Concat, [1]] # 79-cat backbone P3
  - [-1, 1, Conv, [256, 3, 2]] # 80
  - [[-1, 75, 24, 70], 1, Concat, [1]] # 81
  - [-1, 3, C2fSD, [512]] # 82 (P4/16-medium)
  
  - [[-1, 25, 71], 1, Concat, [1]] # 83-cat backbone P3
  - [-1, 1, SCDown, [512, 3, 2]] # 84
  - [[-1, 56, 31, 72], 1, Concat, [1]] # 85
  - [-1, 3, C2fCIB, [1024, True, True]] # 86 (P5/32-large)

  - [[78, 82, 86], 1, Detect, [nc]] # Detect(P3, P4, P5)