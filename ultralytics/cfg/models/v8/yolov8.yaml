  - [3, 1, Conv, [64, 3, 2]] # 73-z3-1
  - [[-1, -2], 1, Concat, [1]] # 74
  - [-1, 3, C2fS, [64, True]] # 75

  - [4, 1, Conv, [64, 3, 2]] # 76-z4-1
  - [4, 1, Conv, [64, 3, 2]] # 77-z4-1
  - [[-1, -2], 1, Concat, [1]] # 78
  - [-1, 3, C2fS, [64, True]] # 79


  - [55, 1, nn.Upsample, [None, 2, "nearest"]] # 80
  - [[-1, 49, 59], 1, Concat, [1]] # 81-cat backbone P4
  - [-1, 3, C2fS, [512]] # 82

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 83
  - [[-1, 45, 63], 1, Concat, [1]] # 84-cat backbone P3
  - [-1, 3, C2fS, [256]] # 85 (P3/8-small)
  
  - [[-1, 67], 1, Concat, [1]] # 86-cat backbone P3
  - [-1, 1, Conv, [256, 3, 2]] # 87
  - [[-1, 82, 71], 1, Concat, [1]] # 88-cat head P4
  - [-1, 3, C2fS, [512]] # 89 (P4/16-medium)
  
  - [[-1, 75], 1, Concat, [1]] # 90-cat backbone P3
  - [-1, 1, Conv, [512, 3, 2]] # 91
  - [[-1, 55, 79], 1, Concat, [1]] # 92-cat head P5
  - [-1, 3, C2fS, [1024]] # 93 (P5/32-large)

  - [[85, 89, 93], 1, Detect, [nc]] # Detect(P3, P4, P5)
